<!DOCTYPE html>
<html>

<head>

    <title>Cafe site</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body class="main-body-container">
    <div style="background-image: url(./imgs/Background.jpeg);">
        <header class="main-header box-shadow">
            <div>
                <img src="./imgs/Logo.png" class="logo" alt="MexBros">
            </div>
            
            <span class="logo-text">
                Welcome to MexBros.com!
            </span>
        </header>
        <section class="main-container">
            <div class="top-section box-shadow">
                <div class="top-inner-section">
                    <div class="bio-description">
                        <h2>Contact</h2>
                        <p>Feel free to contact and leave us a message &#128522;</p>
                        <form class="contact-form">
                            <input placeholder="First Name" type="text" id="first-name" class="contact-input">
                            <input placeholder="Last Name" type="text" id="last-name" class="contact-input">
                            <input placeholder="Email" type="email" id="email" class="contact-input">
                            <input placeholder="Comments" type="text" id="notes" class="comment-input">
                            <button onclick="contact.goToHome()" class="submit-button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>            
    </div>
    </section>
    <footer class="main-footer">
        <span class="footer-text">Copyright (C) 2021. Created by Tyler Solley</span>
    </footer>
</body>

</html>
